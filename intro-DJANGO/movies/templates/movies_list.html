{% extends "base_generic.html" %}

{% block content %}
    <h1>Movie list</h1>
    {% if movies_list %}
    <ul>
        {% for movie in movies_list %}
        <li>
            <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a>
             ({{ movie.director.first_name }}, {{movie.director.last_name}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no movies.</p>
    {% endif %}
{% endblock %}
